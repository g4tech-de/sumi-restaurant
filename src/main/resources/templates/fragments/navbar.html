<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="navbar">
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header visible-xs">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><h2>Meat King</h2></a>
            </div><!-- navbar-header -->
            <div id="navbar" class="navbar-collapse collapse">
                <div class="hidden-xs" id="logo"><a href="#header">
                    <img src="img/Sumi/Sumi-logo.png" alt="">
                </a></div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#story">Story</a></li>
                    <li><a href="#reservation">Reservation</a></li>
                    <li><a href="#chefs">Our Chefs</a></li>


                    <li><a href="#facts">Facts</a></li>
                    <li><a href="#food-menu">Food Menu</a></li>
                    <li><a data-toggle="modal" data-target="#rateModal">Bewerten Sie uns</a></li>

                </ul>
            </div><!--/.navbar-collapse -->
        </div><!-- container -->
    </div><!-- menu -->

    <!-- RateModal -->
    <div class="modal fade" id="rateModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Bewerten Sie uns</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="lang" key="papovfl_quoteModalTitle">Title:</label>
                            <input class="form-control" type="text" name="addQuote_title" id="addQuote_title" placeholder="Title" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label class="lang" key="papovfl_quoteModalAuthor">Author:</label>
                            <input class="form-control" type="text" name="addQuote_author" id="addQuote_author" placeholder="Author" readonly="true"/>
                        </div>
                        <div class="form-group">
                            <label class="lang" key="papovfl_quoteModalTime">Time:</label>
                            <input class="form-control" type="text" name="addQuote_time" id="addQuote_time" placeholder="Time"/>
                        </div>
                        <div class="form-group">
                            <label class="lang" key="papovfl_quoteModalPublisher">Publisher:</label>
                            <input class="form-control" type="text" name="addQuote_publisher" id="addQuote_publisher" placeholder="Publisher"/>
                        </div>
                        <div class="form-group">
                            <label class="lang" key="papovfl_quoteModalQuoteSet">QuoteSets:</label>
                            <select name="quoteSetList" id="addQuote_quoteSetList" class="form-control">
                            </select>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" onclick="addQuote()">Ok</button>
                    <button type="button" class="btn btn-danger lang" key="papovfl_quoteModalCloseButton" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
