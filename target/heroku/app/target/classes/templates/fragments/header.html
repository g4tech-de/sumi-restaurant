<!DOCTYPE html>
<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:fb="http://ogp.me/ns/fb#">
<head th:fragment="headerfiles">
    <!--icon-->
    <link rel="icon" href="img/favicon.png">

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta property="og:image" content="img/parallax3"/>
    <meta property="og:description"
          content="Wunderschöne Terasse, leckere Cocktails, ausgewählte Weine, hervorragendes Sushi und feine panasiatische Küche"/>

    <meta property="og:locale" content="de_DE" />

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/text-animation.css">

    <!-- google font -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Kreon:300,400,700'>

    <!-- js -->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

<body>
<div id="header" th:fragment="header">
    <div class="bg-overlay"></div>
    <div class="center text-center">
        <h1 class="ml6">

          </span>
        </h1>
        <h1 class="ml15">
            <span class="word">Panasia Kitchen</span>
            <span class="word">&</span>

        </h1>

    </div>
    <div class="bottom text-center">
        <a href="#story" id="scrollDownArrow">
            <div class="fa fa-angle-double-down">
            </div>
        </a>
    </div>
</div>
